<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link th:href="@{/static/main.css}" rel="stylesheet">
    <script defer type="text/javascript" th:src="@{/static/main.js}"></script>

</head>

<body>
<div class="container">

<h1 class="alert alert-info"><i class="fas fa-lungs-virus" style="font-size: 80px; color: rgb(220, 53, 69)"></i>Corona Virus Tracker</h1>

<div class="jumbotron">
    <p class="lead">Total Cases Reported As Of Today:</p>
    <h1 class="display-3" th:text="${totalReportedCases}"></h1>
    <hr class="my-4">
    <p>
        <span class="badge bg-danger">Latest Reported Day New Cases :</span>
        <span th:text="${totalNewCases}"></span>
    </p>

</div>

    <table class="table table-striped" >
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Change Since Yesterday</th>
        </tr>

        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestReportedCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
